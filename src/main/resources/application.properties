spring.application.name=sistema-sap-upe
spring.datasource.username=${SAP_DB_USERNAME:postgres}
spring.datasource.password=${SAP_DB_PASSWORD}
spring.datasource.url=${SAP_DB_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none

# Flyway
spring.flyway.out-of-order=true
spring.flyway.locations=classpath:migrations

# JWT
sap.security.jwt.key=${SAP_TOKEN_SECRET}
sap.security.jwt.issuer=sap.upe.br
sap.security.jwt.expiration-time-hours=1
